<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chatbot Widget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Hide scrollbar but keep scrolling */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none; /* IE/Edge */
        scrollbar-width: none; /* Firefox */
      }

      /* Typing dots animation */
      .typing {
        display: flex;
        gap: 6px;
        align-items: center;
      }
      .typing span {
        width: 8px;
        height: 8px;
        background: #4b5563; /* gray-700 */
        border-radius: 50%;
        display: inline-block;
        animation: pulse 1.2s infinite ease-in-out;
      }
      .typing span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes pulse {
        0%,
        80%,
        100% {
          transform: scale(0.6);
          opacity: 0.4;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Chatbot Container -->
    <div
      class="w-96 h-[400px] flex flex-col rounded-2xl shadow-2xl overflow-hidden bg-white"
    >
      <!-- Header -->
      <div
        class="bg-blue-600 text-white text-center py-3 font-semibold"
        id="chatbotName"
      ></div>

      <!-- Messages -->
      <div
        id="messages"
        class="flex-1 p-4 overflow-y-auto bg-gray-50 space-y-3 text-sm text-gray-800 no-scrollbar"
      ></div>

      <!-- Input -->
      <div class="border-t flex items-center bg-white px-3 py-2">
        <input
          id="chatInput"
          type="text"
          placeholder="Type a message..."
          autocomplete="off"
          spellcheck="false"
          class="flex-1 text-sm px-3 py-2 outline-none"
        />
        <button
          id="sendBtn"
          class="ml-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition"
        >
          Send
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      const websiteId = params.get("websiteId") || "default-site";
      const messages = document.getElementById("messages");
      const input = document.getElementById("chatInput");
      const sendBtn = document.getElementById("sendBtn");
      const chatbotName = document.getElementById("chatbotName");
      const customization = localStorage.getItem("chatbot-customization");
      const customizationData = customization
        ? JSON.parse(customization)
        : null;
      console.log("website customize", customizationData);
      let welcomeMsg =
        customizationData?.websiteUrl == websiteId
          ? customizationData.welcomeMsg
          : "üëã Hi! How can we help you?";
      let getChatbotName =
        customizationData?.websiteUrl == websiteId
          ? customizationData.chatbotName
          : "Chatbot";
      let bgColor =
        customizationData?.websiteUrl == websiteId
          ? customizationData.bgColor
          : "#3bc0e1";
      chatbotName.innerText = getChatbotName;
      chatbotName.style.backgroundColor = bgColor;
      sendBtn.style.backgroundColor = bgColor;
      // Add a message
      function addMessage(text, sender) {
        const msg = document.createElement("div");

        if (sender === "user") {
          msg.className =
            "px-4 py-2 rounded-lg max-w-[80%] break-words bg-blue-600 text-white ml-auto";
          msg.style.backgroundColor = bgColor;
          msg.innerText = text;
        } else if (sender === "system") {
          msg.className =
            "px-4 py-2 rounded-lg max-w-[90%] break-words bg-gray-200 text-gray-700 text-xs italic mx-auto text-center";
          const cleaned = text.replace(/„Äê\d+:\d+‚Ä†source„Äë/g, "");
          msg.innerHTML = marked.parse(cleaned);
        } else {
          // bot
          msg.className =
            "prose prose-sm px-4 py-2 rounded-lg max-w-[80%] bg-blue-100 text-gray-800";
          const cleaned = text.replace(/„Äê\d+:\d+‚Ä†source„Äë/g, "");
          msg.innerHTML = marked.parse(cleaned);
        }
        messages.appendChild(msg);
        messages.scrollTop = messages.scrollHeight;
        return msg;
      }

      // Typing indicator
      function addTypingIndicator() {
        const wrapper = document.createElement("div");
        wrapper.className =
          "px-4 py-2 rounded-lg max-w-[80%] bg-blue-100 text-gray-800 flex items-center";
        wrapper.innerHTML = `
    <div class="typing">
      <span></span><span></span><span></span>
    </div>`;
        messages.appendChild(wrapper);
        messages.scrollTop = messages.scrollHeight;
        return wrapper;
      }
      console.log("websiteId before", websiteId);
      async function loadPreviousChats() {
        try {
          console.log("websiteId", websiteId);
          const res = await fetch(
            `https://gofernets.run.place/chatbot-backend/openai/chat-history?websiteId=${websiteId}`
          );
          if (!res.ok) throw new Error("Failed to fetch chats");

          const data = await res.json();
          if (!data?.messages) return;

          data.messages.forEach((msg) => {
            addMessage(msg.content, msg.role);
          });
          messages.scrollTop = messages.scrollHeight;
        } catch (err) {
          console.error("Error loading previous chats:", err);
        }
      }

      // Streaming Chat
      async function streamChat(userMessage) {
        const typingEl = addTypingIndicator();
        try {
          const res = await fetch(
            `https://gofernets.run.place/chatbot-backend/openai/chat-stream?websiteId=${websiteId}`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ message: userMessage }),
            }
          );

          if (res.status === 404) {
            messages.replaceChild(
              addMessage("Assistant not found for this website", "system"),
              typingEl
            );
            return;
          }

          const data = await res.json();
          // messages.replaceChild(addMessage(data.reply, "bot"), typingEl);

          const botMsgElement = document.createElement("div");
          botMsgElement.className =
            "prose prose-sm px-4 py-2 rounded-lg max-w-[80%] bg-blue-100 text-gray-800 break-words";
          const cleaned = (data.reply || "No response.").replace(
            /„Äê\d+:\d+‚Ä†source„Äë/g,
            ""
          );
          botMsgElement.innerHTML = marked.parse(cleaned);
          messages.replaceChild(botMsgElement, typingEl);

          messages.scrollTop = messages.scrollHeight;
        } catch (err) {
          console.error(err);
          messages.replaceChild(
            addMessage("‚ö†Ô∏è Error receiving response.", "assistant"),
            typingEl
          );
        }
      }

      // Initial system greeting
      addMessage(welcomeMsg, "bot");
      // Load previous chats on page load
      loadPreviousChats();
      // Send button
      sendBtn.addEventListener("click", () => {
        const text = input.value.trim();
        if (!text) return;
        addMessage(text, "user");
        input.value = "";
        streamChat(text);
      });

      // Enter key
      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendBtn.click();
      });
    </script>
  </body>
</html>
